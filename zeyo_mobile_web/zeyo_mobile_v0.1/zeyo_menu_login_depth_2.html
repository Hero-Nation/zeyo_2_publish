<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=3.0">

	@-ms-viewport { width: device-width;}
	@-o-viewport { width: device-width;}
	@viewport { width: device-width;}
	</style>
	<title>ZEYO_POPUP</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/nanumsquare.css"/>
    <link rel="stylesheet" type="text/css" href="css/zeyo_menu_login_depth_2.css"/>
    
     <!-- IE8 support for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>

<body>
    <div class="zeyo_mWrap">
            <header class="zeyo_mheader">
                <ul>
                <li class="zeyo_mMenu">
                    <a href="#none">
                        <img src="img/menu.svg"/>
                    </a>
                </li>
                <li class="mLogo">
                     <a href="#none">
                    <img src="img/whiteLogo.svg"/>
                    </a>
                </li>
                <li class="mClose">
                	<a href="#none" class="closeBt">
                        <img src="img/Xbt.svg" class="Xbt_svg" />
                    </a>
                </li>
                </ul>
            </header>
            <div class="zeyo_mConwrap">
                <div class="getLoginBox">
                    <span class="loginText">
                        ZEYO 로그인
                    </span>
                    <span class="loginID">ID</span>
                    <input type="text" class="getIDPW" id="getID"/>
                    <span class="loginPW">PW</span>
                    <input type="text" class="getIDPW" id="getPW"/>
                    <span class="doSign">
                        <button id="signUP">회원가입</button>
                        |
                        <button id="findID">ID/PW찾기</button>
                    </span>
                </div>
                <div class="snsWrap">
                    <span class="snsLogin">
                        SNS 계정 연동 로그인
                    </span>
                    <nav class="snsBtWrap">
                        <ul class="snsBt">
                            <a href="#none"><li><img src="./img/backIcon.svg"><p>카카오톡</p></li></a>
                            <a href="#none"><li><img src="./img/backIcon.svg"><p>네이버</p></li></a>
                            <a href="#none"><li><img src="./img/backIcon.svg"><p>페이스북</p></li></a>
                            <a href="#none"><li><img src="./img/backIcon.svg"><p>구글</p></li></a>
                        </ul>                 
                    </nav>
                </div>
                <div class="botArea">
                    <a href="#none"><div><img src="img/whiteLogo.svg" id="logo"></div>
                        <div class="logoText"><p>&#39;ZEYO&#39;에서 쉽고 빠르게</p><p>사이즈 비교를 경험 해 보세요.</p></div>
                        <div class="logoArrow"><img src="img/optAllow.svg" id="arrow"></div></a>
                </div>
            </div><!--//zeyo_mConwrap-->
            <footer class="zeyo_mfooter">
            	<ul id="zeyoMenu">
                	 <li class="zeyoMenu"><a href="#none"><img src="img/zeyo_icon01.svg" class="zeyoicon_svg" /><p>신체재요</p></a></li>
                     <li class="zeyoMenu"><a href="#none"><img src="img/zeyo_icon02.svg" class="zeyoicon_svg brandzeyo" /><p>브랜드재요</p></a></li>
                     <li class="zeyoMenu"><a href="#none"><img src="img/zeyo_icon03.svg" class="zeyoicon_svg" /><p>상품재요</p></a></li>
                     <li class="zeyoMenu"><a href="#none"><img src="img/zeyo_icon04.svg" class="zeyoicon_svg" /><p>사이즈재요</p></a></li>
                     <li class="zeyoMenu"><a href="#none"><img src="img/zeyo_icon05.svg" class="zeyoicon_svg wardrobe" /><p>옷장</p></a></li>
                </ul>
            
            </footer>
    </div><!--//zeyo_mWrap-->
